version: "3.8"
services:
  app:
    build:
      context: .
      target: production
    image: todo-app:production
    ports:
      - 3000:3000
    env_file:
      - .env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: todo_db
      POSTGRES_PASSWORD: 1234
      POSTGRES_HOST: db
    depends_on:
      - db

  db:
    image: postgres:15
    volumes:
      - pg-prod-data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: todo_db
      POSTGRES_PASSWORD: 1234
      POSTGRES_HOST: db

volumes:
  pg-prod-data:
